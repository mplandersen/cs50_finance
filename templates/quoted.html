{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Lookup Stock</button>
    </form>
    <div>
       <table class="table table-striped table-bordered table-hover">
        <thead>
            <td>Name</td><td>Price</td>
        </thead>
        <tr>
            <td>{{ name }}</td><td>{{ usd(price) }}</td>
        </tr>
        </table>
    </div>
{% endblock %}
